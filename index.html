<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product card component</title> 
</head>

<body>
<div class="container">
   <div class="grid">
    <div class="img">
      <img src="images/image-product-desktop.jpg" alt="" class="src">
    </div>
    <div class="card-content">
      <h6 class="ctg">Perfume</h6>
      <h2 class="prod-name">Gabrielle Essence Eau De Parfum </h2>
       <p class="prod-desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
         <p class="curr"> $149.99</p>
         <p class="old"> $169.99</p>
      </div>
      <button class="cta"><img src="images/icon-cart.svg" alt=""> Add to cart</button>
    </div>
   </div>

</div>

  <div class="attribution">
    
    <a href="#">Priyanshi Parida</a>.
  </div>
</body>
</html>
